name: Erlang CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:

  build:

    runs-on: ubuntu-latest

    container:
      image: erlang:22.0.7

    steps:
    #- uses: actions/checkout@v3
    - name: List files
      run: ls -al
    - name: Compile
      run: rebar3 compile -v
    #- name: Run tests
    #  run: rebar3 do eunit, ct
    - name: Run reverse_polish_notation_evaluator
      run: erl -noshell -s reverse_polish_notation_evaluator start -s init stop
